<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light mt-2">
    <form class="form-inline my-2 mr-lg-2">
      <a class="nav-link" class="btn text-primary" (click)="scroll(home)">
        <strong>
            MAGNUM
        </strong><span class="sr-only">(current)</span></a>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-outline-dark mr-2" (click)="goAccount()">
          Create Account
        </button>
      </form>
    </div>
  </nav>
  <section id="inicio" class="bg-light mt-2 inicio" #home>
    <div class="container-fluid">
      <h3><strong>Document Indexing System</strong></h3>
          <hr />
      <div class="row mb-2">
        <div class="col-md-8 order-2 order-md-1">
          <ngx-charts-advanced-pie-chart class="text-uppercase"
            (window:resize)="onResize($event)"
            [view]="view"
            [results]="projects | async"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
          >
          </ngx-charts-advanced-pie-chart>
          <hr />
          <p class="text-muted">
            *Before starting, you can download the user manual.
            <a href="#" class="badge badge-primary">Download</a>
          </p>
          <button type="button" class="btn btn-outline-primary btn-sm">
            Tutorial
          </button>
        </div>
        <div class="col-md-4 order-1 order-md-2">
          <div class="shadow list-group mt-2 mb-2">
            <a class="list-group-item list-group-item-action active">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> MAGNUM</h5>
                <small>{{ currentDate | date: "dd-MM-yyyy" }}</small>
              </div>
              <small class="lead"><strong>
                Access the system...
              </strong> </small>
            </a>
            <a class="list-group-item list-group-item-action">
              <form action="" class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" formControlName="email"
                    placeholder="email@example.com" (change)="clearError()">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                    formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <small>*Before entering the system, remember to verify your email.</small>
                </div>
                <button type="submit" class="btn btn-primary mb-3" [disabled]="!loginForm.valid">Log in</button><br>
                <small class="text-danger" *ngIf="miError">
                  Invalid data!!!
                </small>
              </form>
            </a>
          </div>
          <small>*All fields are required</small>
        </div>
      </div>
    </div>
  </section>
</body>
