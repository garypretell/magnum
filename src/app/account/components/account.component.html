<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="shadow-lg card">
                <div class="card-body">
                    <h5 class="card-title">Create Account</h5>
                    <hr />
                    <form [formGroup]="accountForm"> 
                        <div class="form-group">
                            <label for="exampleDropdownFormEmail3">Nickname</label>
                            <input type="text" class="form-control" id="exampleDropdownFormEmail3" formControlName="displayName" placeholder="Nickname" required>
                          </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail2" formControlName="email" placeholder="email@example.com" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleDropdownFormPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword2" formControlName="password" placeholder="Password" required>
                          </div>
                          <div class="form-group">
                            <label for="proyecto">Project(code)</label>
                            <input type="password" class="form-control" id="proyecto" formControlName="proyecto" placeholder="Project" required>
                          </div>
                          <div class="form-group">
                            <label for="sede">Location(code)</label>
                            <input type="password" class="form-control" id="sede" formControlName="sede" placeholder="Location" required>
                          </div>
                        <hr>
                        <button type="button" class="btn btn-primary" [disabled]="!accountForm.valid" (click)="onRegister()">
                            Sign On
                        </button><br>
                        <small class="text-danger" *ngIf="validarCodigos" >
                        The data entered is not valid!!
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
